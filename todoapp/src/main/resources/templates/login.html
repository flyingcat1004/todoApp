<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{/./layout/layout}">
<head>
<meta charset="UTF-8">
<title>login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/../css/test.css}" type="text/css">

</head>
<body>
<main layout:fragment="content" class="bg-image">

	<div class="container">
	
		<header>
			<div class="mb-3">
			<h1 class="text-center input1">ログインしてください</h1>
			</div>
		</header>
		
		<div class="col-sm-12">
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<div class="mb-3">
						<input type="text" name="username" placeholder="ユーザー名" class="form-control">
					</div>
					<div class="mb-3">	
						<input type="password" name="password" placeholder="パスワード" class="form-control">
					</div>	
						<input type="checkbox" name="remember-me">
						<label>ログインしたままにする</label>
						<button type="submit" class="col-sm-12 btn btn-outline-primary">ろぐいん</button> 
				</div>
			</form>
			
			
			
			<div class="input1 text-center">
				<a th:href="@{/register}" class="btn btn-outline-primary">
				新規登録はこちら
				</a>
			</div>
		</div>
	</div>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
