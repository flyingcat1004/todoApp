<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/../css/test.css}" type="text/css">

</head>
<body>

<div class="row justify-content-center">

        <div class="card shadow" style="max-width: 480px;">
          <div class="card-body">
            <h3 class="card-title mb-3 text-center text-navy">
              ユーザ登録
            </h3>

            <form th:action="@{/register}" th:object="${user}"
              method="post" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">
                  <span class="badge bg-danger">必須</span>
                  ユーザ名
                </label>
                <input class="form-control" type="text"
                  th:errorclass="is-invalid" th:field="*{username}">
                <div class="invalid-feedback" th:errors="*{username}">
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">
                  <span class="badge bg-danger">必須</span>
                  パスワード
                </label>
                <input class="form-control" type="password"
                  th:errorclass="is-invalid" th:field="*{password}">
                <div class="invalid-feedback" th:errors="*{password}">
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">
                  <span class="badge bg-danger">必須</span>
                  メールアドレス
                </label>
                <input class="form-control" type="email"
                  th:errorclass="is-invalid" th:field="*{email}">
                <div class="invalid-feedback" th:errors="*{email}">
                </div>
              </div>

              <div class="mb-3">
                性別
                <div class="ms-2 form-check"
                  th:each="gender :${T(com.example.demo.util.Type).GENDERS}">
                  <input class="form-check-input" type="radio"
                    th:field="*{gender}" th:value="${gender.key}">
                  <label class="form-check-label"
                    th:for="${#ids.prev('gender')}" th:text="${gender.value}">
                  </label>
                </div>
              </div>

              

              <button class="w-100 btn btn-navy" type="submit">
                登録
              </button>
            </form>
          </div>
        </div>

      </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
